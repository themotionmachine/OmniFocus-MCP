# CodeQL Advanced Security Analysis for OmniFocus MCP Server
#
# This workflow performs semantic code analysis to find security vulnerabilities.
# Optimized for TypeScript/JavaScript MCP server with JXA automation scripts.
#
name: "CodeQL Advanced"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Friday at 21:34 UTC
    - cron: '34 21 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # CodeQL runs on ubuntu-latest for most languages
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Analyze GitHub Actions workflows for CI/CD security issues
          - language: actions
            build-mode: none
          # Analyze TypeScript/JavaScript source code including JXA scripts
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Enable extended security queries for comprehensive vulnerability detection
          # Covers additional CWEs including command injection, path traversal,
          # prototype pollution, and regex DoS - relevant for JXA script execution
          queries: security-extended
          # Exclude compiled output and dependencies from analysis
          config: |
            paths-ignore:
              - 'dist/'
              - 'node_modules/'
              - '.claude/hooks/node_modules/'
              - '**/*.min.js'
              - '**/*.bundle.js'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
